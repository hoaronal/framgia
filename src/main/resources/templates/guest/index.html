<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-clockpicker.min.css}">
</head>
<body>
<div class="form-group">
    <div class="clearfix" style="width: 200px;">
        <div class="input-group clockpicker-with-callbacks">
            <input type="text" class="form-control" value="10:10">
        </div>
    </div>
</div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-clockpicker.min.js}"></script>
    <script type="text/javascript">
        $('.clockpicker-with-callbacks').clockpicker({
            donetext: 'Done',
            init: function() {
                console.log("colorpicker initiated");
            },
            beforeShow: function() {
                console.log("before show");
            },
            afterShow: function() {
                console.log("after show");
            },
            beforeHide: function() {
                console.log("before hide");
            },
            afterHide: function() {
                console.log("after hide");
            },
            beforeHourSelect: function() {
                console.log("before hour selected");
            },
            afterHourSelect: function() {
                console.log("after hour selected");
            },
            beforeDone: function() {
                console.log("before done");
            },
            afterDone: function() {
                console.log("after done");
            }
        }).find('input').change(function(){
            console.log(this.value);
        });
    </script>
</body>
</html>
